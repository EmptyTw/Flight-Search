<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link
    rel="icon"
    type="image/x-icon"
    href="/assets/images/homepage/LOGO-IMAGE.svg"
  />
    <title>2-1 Search Form</title>
  </head>

  <body>
    <%- include('./layout/header'); -%>

    <!--進度條-->
    <div class="searchForm-page container mt-5">
      <div class="d-flex mt-5 mb-5 justify-content-center">
        <div class="progress-bar d-flex justify-content-between position-relative">
          <div class="d-flex flex-column align-items-center me-sm-5">
              <div class="progress-bar-circle d-flex flex-column bg-primary">
                  <a class="fs-5 fw-bold m-auto text-secondary" href="#">1</a>
              </div>
              <p class="progress-bar-label mt-2 d-inline-block text-secondary w-md-100 text-center mb-0 mb-sm-3">查詢航班</p>
          </div>
          <div class="d-flex flex-column align-items-center me-sm-5">
              <div class="progress-bar-circle d-flex flex-column">
                  <a class="fs-5 fw-bold m-auto text-secondary" href="flightSearch.html">2</a>
              </div>
              <p class="progress-bar-label mt-2 d-inline-block text-secondary w-md-100 text-center mb-0 mb-sm-3">檢視航班</p>
          </div>
          <div class="d-flex flex-column align-items-center me-sm-5">
              <div class="progress-bar-circle d-flex flex-column">
                  <a class="fs-5 fw-bold m-auto text-secondary" href="passengerInfo.html">3</a>
              </div>
              <p class="progress-bar-label mt-2 d-inline-block text-secondary w-md-100 text-center mb-0 mb-sm-3">填寫資料</p>
          </div>
          <div class="d-flex flex-column align-items-center me-sm-5">
              <div class="progress-bar-circle d-flex flex-column">
                  <a class="fs-5 fw-bold m-auto text-secondary" href="paymentInfo.html">4</a>
              </div>
              <p class="progress-bar-label mt-2 d-inline-block text-secondary w-md-100 text-center mb-0 mb-sm-3">確認付款</p>
          </div>
          <div class="d-flex flex-column align-items-center">
              <div class="progress-bar-circle d-flex flex-column">
                  <span class="material-symbols-outlined fw-bold m-auto text-secondary">
                      done
                  </span>
              </div>
              <p class="progress-bar-label mt-2 d-inline-block text-secondary w-md-100 text-center mb-0 mb-sm-3" href="">完成預訂</p>
          </div>
          <hr class="position-absolute progress-bar-hr">
        </div>
      </div>

      <!--表單-->
      <form action="">
        <div class="formHeader border-bottom border-1 border-secondary">
          <div class="row">
            <div class="col-6 d-flex justify-content-end">
              <a class="col-10 d-inline-block bg-primary text-secondary text-center py-2 py-sm-3 fs-4 fw-bold left-section js-round-trip" href="#">
                來回
              </a>
            </div>
            <div class="col-6 d-flex justify-content-start">
              <a class="col-10 d-inline-block bg-primary text-secondary text-center py-2 py-sm-3 fs-4 fw-bold bg-opacity-25 right-section js-single-trip" href="#">
                單程
              </a>
            </div>
          </div>
        </div>

        <div class="formBody py-5 text-secondary">
          <div class="row mb-md-5">
            <div class="col-12 col-md-6 d-flex pe-md-4 mb-5 mb-md-3 mb-lg-0">
              <label for="departure_location" name="departure_location" id="departure_location" class="fs-5 col-3 w-lg-20 d-flex my-auto">出發地<span class="text-danger">*</span></label>
              <div class="col-9 w-lg-80">
                <select class="border border-1 border-secondary bg-white px-3 text-secondary w-100" id="departure_location">
                  <option value="">--未選擇--</option>
                  <option value="TPE">臺灣臺北 (TPE)</option>
                  <option value="TYO">日本東京 (TYO)</option>
                  <option value="OSA">日本大阪 (OSA)</option>
                  <option value="PUS">韓國釜山 (PUS)</option>
                  <option value="BKK">泰國曼谷 (BKK)</option>
                  <option value="MNL">菲律賓馬尼拉 (MNL)</option>
                  <option value="DAD">越南峴港 (DAD)</option>
                  <option value="CGK">印尼雅加達 (CGK)</option>
                  <option value="KUL">馬來西亞吉隆坡 (KUL)</option>
                  <option value="RGN">緬甸仰光 (RGN)</option>
                  <option value="VTE">寮國永珍 (VTE)</option>
                  <option value="SIN">新加坡 (SIN)</option>
                </select>
              </div>
            </div>

            <div class="col-12 col-md-6 d-flex ps-md-1 ps-lg-4 mb-4 mb-sm-5 mb-md-2 mb-lg-0">
              <label for="arrival_location" name="arrival_location" id="arrival_location" class="fs-5 col-3 w-lg-20 d-flex my-auto">目的地<span class="text-danger">*</span></label>
              <select class="col-9 w-lg-80 border border-1 border-secondary bg-transparent px-3">
                <option value="">--未選擇--</option>
                <option value="TPE">臺灣臺北 (TPE)</option>
                <option value="TYO">日本東京 (TYO)</option>
                <option value="OSA">日本大阪 (OSA)</option>
                <option value="PUS">韓國釜山 (PUS)</option>
                <option value="BKK">泰國曼谷 (BKK)</option>
                <option value="MNL">菲律賓馬尼拉 (MNL)</option>
                <option value="DAD">越南峴港 (DAD)</option>
                <option value="CGK">印尼雅加達 (CGK)</option>
                <option value="KUL">馬來西亞吉隆坡 (KUL)</option>
                <option value="RGN">緬甸仰光 (RGN)</option>
                <option value="VTE">寮國永珍 (VTE)</option>
                <option value="SIN">新加坡 (SIN)</option>
          </select>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-6 d-flex pe-md-4 mb-4 mb-sm-5 mb-md-2 mb-lg-0">
              <div class="col-3 w-lg-20 d-flex flex-column">
                <label for="departure_time" name="departure_time" id="departure_time" class="fs-5 d-flex flex-column my-auto mt-sm-2 mt-md-n1 mt-xl-2">
                  <div class="d-flex flex-wrap">
                    <p class="m-0">出發</p>
                    <p class="m-0">時間<span class="text-danger">*</span></p>
                  </div>
                  <p class="fs-6 m-0">GMT+8</p>
                </label>
              </div>
              <div class="col-9 w-lg-80 my-4 my-sm-0">
                <select class="border-1 border-secondary bg-white w-100 px-3">
                  <option value="">--未選擇--</option>  
                  <option value="12-13">12:00 - 13:00</option>
                  <option value="13-14">13:00 - 14:00</option>
                  <option value="14-15">14:00 - 15:00</option>
                  <option value="15-16">15:00 - 16:00</option>
                  <option value="16-17">16:00 - 17:00</option>
                  <option value="17-18">17:00 - 18:00</option>
                  <option value="18-19">18:00 - 19:00</option>
                  <option value="19-20">19:00 - 20:00</option>
                  <option value="20-21">20:00 - 21:00</option>
                  <option value="21-22">21:00 - 22:00</option>
                </select>  
                <p class="fs-6 mt-2 mb-0">( 僅供查詢未來 10 個小時以內 )</p>
              </div>
            </div>

            <div class="col-12 col-md-6 d-flex ps-md-1 ps-lg-4">
              <label for="airline" name="airline" id="airline" class="col-3 w-lg-20 pt-2 fs-5">航空公司</label>
              <select class="col-9 w-lg-80 border border-1 border-secondary bg-transparent px-3">
                <option value="">--未選擇--</option>
                <option value="Eva Airlines">長榮航空 Eva Airlines</option>
                <option value="Tigerair Taiwan">台灣虎航 Tigerair Taiwan</option>
                <option value="Starlux Airlines">星宇航空 Starlux Airlines</option>
                <option value="Starlux Airlines">中華航空 China Airlines</option>
              </select>
            </div>
          </div>
        </div>

        <div class="formFooter d-flex justify-content-end">
          <a class="btn btn-secondary text-white py-2 px-4 fs-5 fw-bold search-btn" href="flightSearch.html">查詢</a>
        </div>
      </form>
    </div>

    <%- include('./layout/footer'); -%>
    <script type="module" src="../../main.js"></script>
  </body>
</html>
