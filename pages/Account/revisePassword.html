<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlightEase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <!-- ejs語法 -->
    <%- include('./layout/header_member'); -%>
        <div class="revisePassword container">
            <div class="row mt-5">
                <ul class="sidebar col-lg-2 border py-lg-3 d-flex flex-lg-column justify-content-lg-start justify-content-sm-evenly justify-content-between">
                    <li class="sidebar_fs py-2 sidebar_option sidebar_myFavorite">
                        <a class="text-decoration-none text-secondary" href="./favorite.html">我的最愛</a>
                    </li>
                    <li class="sidebar_fs py-2 sidebar_option sidebar_myOrder">
                        <a class="text-decoration-none text-secondary" href="./myOrder.html">我的預定</a>
                    </li>
                    <li class="sidebar_fs py-2 sidebar_option sidebar_reviseData">
                        <a class="text-decoration-none text-secondary" href="./reviseData.html">修改會員資料</a>
                    </li>
                    <li class="sidebar_fs py-2 sidebar_option sidebar_revisePassword text-primary fw-bold">
                        修改會員密碼
                    </li>
                </ul>
                <div class="col-lg-10 ps-lg-4">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a class="text-decoration-none text-secondary" href="#">首頁</a>
                            </li>
                            <li class="breadcrumb-item"><a class="text-decoration-none text-secondary" href="#">會員專區</a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">修改會員密碼</li>
                        </ol>
                    </nav>
                    <div class="revisePassword_main ms-lg-5">
                        <div class="row justify-content-center justify-content-lg-start">
                            <div class="col-8 col-lg-4">
                                <label for="oldPassword" class="form-label">輸入舊密碼</label>
                                <input type="password" class="form-control" name="oldPassword" id="oldPassword">
                            </div>
                        </div>
                        <div class="row mt-3 justify-content-center justify-content-lg-start">
                            <div class="col-9"><div class="spacer"></div></div>
                        </div>
                        <div class="row justify-content-center justify-content-lg-start mt-3">
                            <div class="col-8 col-lg-4">
                                <label for="oldPassword" class="form-label">輸入新密碼</label>
                                <input type="password" class="form-control" name="oldPassword" id="oldPassword">
                            </div>
                        </div>
                        <div class="row justify-content-center justify-content-lg-start mt-3">
                            <div class="col-8 col-lg-4">
                                <label for="oldPassword" class="form-label">再次輸入新密碼</label>
                                <input type="password" class="form-control" name="oldPassword" id="oldPassword">
                            </div>
                        </div>
                        <div class="row flex-column flex-lg-row align-items-center justify-content-center mt-4">
                            <button type="button" class="btn btn-secondary col-7 col-lg-2 mb-2 me-lg-2">
                                放棄變更
                            </button>
                            <button type="button" class="btn btn-primary col-7 col-lg-2 mb-2">
                                確定變更
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <%- include('./layout/footer'); -%>

            <script type="module" src="../../main.js"></script>
            <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
            <script>
                AOS.init();
            </script>
</body>

</html>
